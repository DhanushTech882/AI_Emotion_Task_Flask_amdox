<!DOCTYPE html>
<html>
  <head>
    <title>AI Emotion Detection</title>
    <style>
      body {
        font-family: Arial;
        background-color: #f2f2f2;
        padding: 40px;
      }
      .box {
        background: white;
        padding: 25px;
        max-width: 500px;
        margin: auto;
        border-radius: 8px;
      }
      textarea {
        width: 100%;
        height: 80px;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        background: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
      }
      .result {
        margin-top: 15px;
        padding: 10px;
        background: #e7f3fe;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>AI-Based Emotion Detection</h2>

      <form method="POST">
        <textarea
          name="text"
          placeholder="Enter how you feel..."
          required
        ></textarea>
        <button type="submit">Analyze Emotion</button>
      </form>

      {% if emotion %}
      <div class="result">
        <p><b>Detected Emotion:</b> {{ emotion }}</p>
        <p><b>Recommended Task:</b> {{ task }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
